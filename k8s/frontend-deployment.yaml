apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: feature-flags-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: padmanabhan1/todo-frontend:latest
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://backend:8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: feature-flags-demo
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-loadbalancer
  namespace: feature-flags-demo
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
